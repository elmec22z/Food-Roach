<ion-header>

  <ion-navbar>
    <ion-title>Select a date</ion-title>
    <button ion-button block (click)="closeModal()">Close</button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
</ion-content>
