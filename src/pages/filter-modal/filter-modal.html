<ion-header>

  <ion-navbar>
    <ion-title>Select Filters</ion-title>
    <button ion-button block (click)="closeModal()">Close</button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item-group>
    <ion-item-divider color="light">Type of Event</ion-item-divider>
    <ion-item>
      <ion-label >Formal</ion-label>
      <ion-checkbox [(ngModel)]="formal"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label >Informal </ion-label >
      <ion-checkbox [(ngModel)]="informal"></ion-checkbox>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">Type of Food</ion-item-divider>
    <ion-item>
      <ion-label >Italian</ion-label>
      <ion-checkbox [(ngModel)]="italian"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label >American</ion-label>
      <ion-checkbox [(ngModel)]="American"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label >Mexican</ion-label>
      <ion-checkbox [(ngModel)]="mexican"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label >Korean</ion-label>
      <ion-checkbox [(ngModel)]="korean"></ion-checkbox>
    </ion-item>
  </ion-item-group>

</ion-content>
